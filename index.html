<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb8fd4baf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather API</title>
</head>
<body>
    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather_info_temp">

            <div class="weather_info">

                <div class="weather_info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info--date__icon__temp">
                        <i class="fas fa-sun"></i>
                        <p>24 <sup>&#8451;</sup> </p>
                    </div>
                </div>

                <div class="weather_info--data">
                    <p>Percipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind: 4 kpm NW</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
